<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Business Klawounds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('tokio.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        /* –ó–∞—Ç–µ–º–Ω—è—é—â–∏–π —ç–∫—Ä–∞–Ω */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: background 0.5s ease-in-out;
            z-index: 5;
        }

        .darkened {
            background: rgba(0, 0, 0, 0.7);
        }

        /* –•–µ–¥–µ—Ä */
        .header {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 10;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            flex: 1;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 1cm;
            z-index: 10;
        }

        /* –ö–∞—Ä—Ç–∞ Visa */
        .card {
            width: 90%;
            max-width: 320px;
            height: 4.5cm;
            background: linear-gradient(135deg, #0044cc, #002288);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: transform 0.2s ease-in-out;
            z-index: 10;
            margin-top: 1cm; /* –û–ø—É—Å–∫–∞–µ–º –∫–∞—Ä—Ç—É –≤–Ω–∏–∑ –Ω–∞ 1 —Å–º */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .balance {
            font-size: 22px;
            font-weight: bold;
        }

        .visa-logo {
            width: 50px;
            align-self: flex-end;
        }

        /* –†–∞–∑–¥–µ–ª—ã */
        .section {
            display: none;
            width: 100%;
            height: 60%;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .active {
            display: block;
        }

        /* –§—É—Ç–µ—Ä */
        .footer-bar {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1cm;
            background: rgba(128, 128, 128, 0.5);
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        /* –ö–Ω–æ–ø–∫–∏ —Ñ—É—Ç–µ—Ä–∞ */
        .footer-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            z-index: 10;
        }

        .footer-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- –ó–∞—Ç–µ–º–Ω—è—é—â–∏–π —ç–∫—Ä–∞–Ω -->
    <div class="overlay" id="overlay"></div>

    <!-- –•–µ–¥–µ—Ä -->
    <div class="header">Business KL</div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        <!-- –ö–∞—Ä—Ç–∞ Visa (—Ç–æ–ª—å–∫–æ –¥–ª—è –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞) -->
        <div class="card" id="home-card">
            <div class="card-header">
                <span>VISA PLATINUM</span>
                <span>‚Ä¢‚Ä¢‚Ä¢ 3456</span>
            </div>
            <div class="card-number">**** **** **** 1234</div>
            <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: $10,000</div>
            <img src="visa_logo.png" alt="Visa" class="visa-logo">
        </div>

        <!-- –†–∞–∑–¥–µ–ª—ã -->
        <div class="section active" id="home-section">üè† –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ **–î–æ–º**!</div>
        <div class="section" id="office-section">üè¢ –í—ã –≤ **–û—Ñ–∏—Å–µ**!</div>
        <div class="section" id="invest-section">üìà –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ **–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏**!</div>
    </div>

    <!-- –§—É—Ç–µ—Ä -->
    <div class="footer-bar">
        <button class="footer-button" id="office-button"><img src="1.png" alt="–û—Ñ–∏—Å"></button>
        <button class="footer-button" id="home-button"><img src="2.png" alt="–î–æ–º"></button>
        <button class="footer-button" id="invest-button"><img src="3.png" alt="–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏"></button>
    </div>

    <script>
        let balance = 10000;

        function updateBalance(amount) {
            balance += amount;
            document.getElementById("balance").innerText = "–ë–∞–ª–∞–Ω—Å: $" + balance.toLocaleString();
        }

        function darkenScreen(callback) {
            const overlay = document.getElementById("overlay");
            overlay.classList.add("darkened");

            setTimeout(() => {
                overlay.classList.remove("darkened");
                callback();
            }, 500);
        }

        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç—É —Ç–æ–ª—å–∫–æ –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é
            document.getElementById("home-card").style.display = sectionId === "home-section" ? "block" : "none";

            // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–¥–µ–ª–∞
            if (sectionId === "invest-section") {
                document.body.style.background = "url('tokio_morning.png') no-repeat center center/cover";
            } else if (sectionId === "office-section") {
                document.body.style.background = "url('tokio_night.png') no-repeat center center/cover";
            } else {
                document.body.style.background = "url('tokio.png') no-repeat center center/cover";
            }
        }

        document.getElementById("office-button").addEventListener("click", function() {
            darkenScreen(() => {
                showSection("office-section");
                updateBalance(-500);
            });
        });

        document.getElementById("home-button").addEventListener("click", function() {
            darkenScreen(() => {
                showSection("home-section");
            });
        });

        document.getElementById("invest-button").addEventListener("click", function() {
            darkenScreen(() => {
                showSection("invest-section");
                updateBalance(2000);
            });
        });

    </script>
</body>
</html>
